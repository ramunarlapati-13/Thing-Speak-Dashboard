<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | History Monitoring</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-login-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 2.5rem;
            text-align: center;
        }

        .login-card h2 {
            margin-bottom: 2rem;
            color: var(--primary-color);
        }

        .login-card label {
            display: block;
            text-align: left;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }

        .login-card input {
            width: 100%;
            margin-bottom: 1.5rem;
            padding: 0.8rem;
        }

        .login-card .primary-btn {
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
        }

        .error-msg {
            color: var(--danger-color);
            margin-top: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        #admin-content {
            display: none;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--glass-border);
        }

        .history-full {
            max-width: 900px;
            margin: 0 auto;
        }

        .history-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 0.75rem;
        }

        .history-table th {
            text-align: left;
            padding: 1rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .history-row {
            background: rgba(255, 255, 255, 0.05);
            transition: transform 0.2s;
        }

        .history-row:hover {
            transform: scale(1.01);
            background: rgba(255, 255, 255, 0.08);
        }

        .history-row td {
            padding: 1.2rem;
            border-top: 1px solid var(--glass-border);
            border-bottom: 1px solid var(--glass-border);
        }

        .history-row td:first-child {
            border-left: 1px solid var(--glass-border);
            border-radius: 0.75rem 0 0 0.75rem;
        }

        .history-row td:last-child {
            border-right: 1px solid var(--glass-border);
            border-radius: 0 0.75rem 0.75rem 0;
        }

        .channel-badge {
            background: rgba(56, 189, 248, 0.2);
            color: var(--primary-color);
            padding: 0.2rem 0.6rem;
            border-radius: 4px;
            font-weight: 600;
            font-family: monospace;
        }
    </style>
</head>

<body>
    <div id="login-overlay" class="admin-login-container">
        <div class="login-card glass-panel">
            <h2>Admin Login</h2>
            <div class="input-form">
                <label>Username</label>
                <input type="text" id="admin-user" placeholder="Enter Username">
                <label>Password</label>
                <input type="password" id="admin-pass" placeholder="Enter Password">
                <button id="login-btn" class="primary-btn">Login to Monitoring</button>
                <p id="login-error" class="error-msg">Invalid Credentials</p>
            </div>
        </div>
    </div>

    <div id="admin-content" class="app-container">
        <header class="admin-header">
            <div class="logo">
                <h1>Admin History Panel</h1>
            </div>
            <div class="actions">
                <button id="download-btn" class="primary-btn"
                    style="background: rgba(255,255,255,0.1); color: white; border: 1px solid var(--glass-border); margin-right: 1rem;">Download
                    .txt</button>
                <button id="logout-btn" class="status-badge disconnected"
                    style="cursor: pointer; border: none; padding: 0.5rem 1rem;">Logout</button>
            </div>
        </header>

        <main class="history-full">
            <div class="glass-panel" style="padding: 2rem;">
                <div class="panel-header"
                    style="border-bottom: 1px solid var(--glass-border); margin-bottom: 1.5rem; padding-bottom: 1rem; display: flex; justify-content: space-between; align-items: center;">
                    <h2 style="font-size: 1.2rem;">Live Access Log</h2>
                    <span class="live-indicator">‚óè LIVE MONITORING</span>
                </div>

                <table class="history-table">
                    <thead>
                        <tr>
                            <th>Channel ID</th>
                            <th>Time Accessed</th>
                            <th>IP Address</th>
                        </tr>
                    </thead>
                    <tbody id="admin-history-list">
                        <!-- Rows will appear here -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script src="admin.js"></script>
</body>

</html>
